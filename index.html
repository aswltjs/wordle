<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/reset.css" />
  </head>
  <body>
    <header>
      <div class="menu-bar">
        <div class="menu-bar_icons">
          <img src="img.svg/햄버거.svg" alt="" />
        </div>

        <div class="menu-bar-icons-1">
          <img src="img.svg/물음표.svg" alt="" />
          <img src="img.svg/그래프.svg" alt="" />
          <img src="img.svg/톱니바퀴.svg" alt="" />
        </div>
        <div class="menu-bar-icons-2">
          <div>Subscribe to Games</div>
        </div>
      </div>
    </header>
    <main>
      <div class="board-row row-0">
        <div class="board-block" data-index="00"></div>
        <div class="board-block" data-index="01"></div>
        <div class="board-block" data-index="02"></div>
        <div class="board-block" data-index="03"></div>
        <div class="board-block" data-index="04"></div>
      </div>
      <div class="board-row row-1">
        <div class="board-block" data-index="10"></div>
        <div class="board-block" data-index="11"></div>
        <div class="board-block" data-index="12"></div>
        <div class="board-block" data-index="13"></div>
        <div class="board-block" data-index="14"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-block" data-index="20"></div>
        <div class="board-block" data-index="21"></div>
        <div class="board-block" data-index="22"></div>
        <div class="board-block" data-index="23"></div>
        <div class="board-block" data-index="24"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-block" data-index="30"></div>
        <div class="board-block" data-index="31"></div>
        <div class="board-block" data-index="32"></div>
        <div class="board-block" data-index="33"></div>
        <div class="board-block" data-index="34"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-block" data-index="40"></div>
        <div class="board-block" data-index="41"></div>
        <div class="board-block" data-index="42"></div>
        <div class="board-block" data-index="43"></div>
        <div class="board-block" data-index="44"></div>
      </div>
      <div class="board-row row-5">
        <div class="board-block" data-index="50"></div>
        <div class="board-block" data-index="51"></div>
        <div class="board-block" data-index="52"></div>
        <div class="board-block" data-index="53"></div>
        <div class="board-block" data-index="54"></div>
      </div>
    </main>
    <footer>
      <div class="board-row-1 row-0">
        <div class="board-block-1" data-key="Q">Q</div>
        <div class="board-block-1" data-key="W">W</div>
        <div class="board-block-1" data-key="E">E</div>
        <div class="board-block-1" data-key="R">R</div>
        <div class="board-block-1" data-key="T">T</div>
        <div class="board-block-1" data-key="Y">Y</div>
        <div class="board-block-1" data-key="U">U</div>
        <div class="board-block-1" data-key="I">I</div>
        <div class="board-block-1" data-key="O">O</div>
        <div class="board-block-1" data-key="P">P</div>
      </div>
      <div class="board-row-1 row-1">
        <div class="board-block-1" data-key="A">A</div>
        <div class="board-block-1" data-key="S">S</div>
        <div class="board-block-1" data-key="D">D</div>
        <div class="board-block-1" data-key="F">F</div>
        <div class="board-block-1" data-key="G">G</div>
        <div class="board-block-1" data-key="H">H</div>
        <div class="board-block-1" data-key="J">J</div>
        <div class="board-block-1" data-key="K">K</div>
        <div class="board-block-1" data-key="L">L</div>
      </div>
      <div class="board-row-1 row-1">
        <div class="board-block-1-1" data-key="ENIER">ENIER</div>
        <div class="board-block-1" data-key="Z">Z</div>
        <div class="board-block-1" data-key="X">X</div>
        <div class="board-block-1" data-key="C">C</div>
        <div class="board-block-1" data-key="V">V</div>
        <div class="board-block-1" data-key="B">B</div>
        <div class="board-block-1" data-key="N">N</div>
        <div class="board-block-1" data-key="M">M</div>
        <div class="board-block-1-1">
          <img src="img.svg/지우기.svg" alt="" />
        </div>
      </div>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
